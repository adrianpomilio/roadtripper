<div class="content-container" >
  		
  		<div class="panel" id="messagePanel">
  			<div class="panel-header clear-fix">{{trip.tripName}}
  				
			  	<div class="dropdown btn-group  pull-right" >
			        <a class="btn dropdown-toggle btn-small  btn-info " data-toggle="dropdown" href="#">
			            Take Action
			            <span class="caret"></span>
			          </a>
			        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			          <li><a href="#/map/{{trip.tripId}}">Map Your Roadies</a></li>
			          <li><a href="#/jointrip">Join this Trip</a></li>
			          
			          <li class="divider"></li> 
			          <li><a href="#/roadtrips">Return to Trips</a></li>
			          
			        </ul>
			      </div>
  			</div>
  			<div class="panel-content">
  				
  				<ul id="tripdetails">
  					<li>Description: {{trip.tripDescription}}</li>
  					<li><a href="#map">View Map</a></li>
  					<li>Dates:{{trip.tripStartDate}} to {{trip.tripEndDate}}</li>
  					<li>Roadies:
  						<ul id="peopleList">
  							<li ng-repeat="person in trip.people">
  								{{person.name}}, {{person.phone}} - 
                    <button class="btn btn-mini btn-success"
                    ng-click="mapPerson(person)">map</button> 
  							</li>
  						</ul>
  						
  					</li>
  				</ul>
          <div class="google-map" 
            center="position.coords"
            zoom="zoomProperty" 
            markers="markersProperty"
            latitude="clickedLatitudeProperty"
            longitude="clickedLongitudeProperty"
            
            draggable="true"
            fit="false"
            events="eventsProperty"
            style="height: 400px; width: 90%"
            id="map-canvas">
          </div>
  			</div>
  		</div>
  	</div>
